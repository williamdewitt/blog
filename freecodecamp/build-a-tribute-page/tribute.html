<!doctype html>

    <!-- Additional meta tags -->

<body>
    <div class="container" id="main">

            <img id="image" class="img-fluid mx-auto d-block" src="samuel-zeller-iAjkmGAludo-unsplash.jpg"/>

        </div>
        <div id="tribute-info">
            <p>Some information here about Rudi</p>
